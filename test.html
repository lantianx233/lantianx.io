<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="dianzan()" id="dianzanShu">0</button>
    <script>
        function dianzan() {
            let dianzanShuBiaoQian = window.document.getElementById("dianzanShu");
            let dianzanShu = parseInt(dianzanShuBiaoQian.innerText);
            let xinShuZi = dianzanShu + 1;
            dianzanShuBiaoQian.innerText = xinShuZi;
            return xinShuZi;
        }
    </script>
</body>


</html>
